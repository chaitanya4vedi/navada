{{ $permalink := .Permalink }}
<div class="card">
    <div class="card-image">
        <figure class="image is-3by2">
            {{ with .Params.images }}
            <a href="{{ $permalink }}"><img src="{{ index . 0 }}" alt=""></a>
            {{ end }}
        </figure>
    </div>
    <div class="card-content">
        <a style="font-family: Caveat Brush;" class="title is-4" href="{{ .Permalink }}">{{ .Title }}</a>
        <span style="font-family: Patrick Hand;" class="heading">{{ .Site.Params.Author }} | <time>{{ .PublishDate.Format "January 2, 2006"}}</time></span>
        <div style="font-family: JetBrains Mono;" class="content">
            {{ .Summary }}
        </div>
        <div class="tags is-pulled-right">
    {{ range .Params.categories }}
    <a class="tag is-primary" href="/categories/{{ . | urlize}}">{{ . }}</a>
    {{ end }}
</div>
    </div>
</div>
